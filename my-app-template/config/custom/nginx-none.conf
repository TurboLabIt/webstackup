# 🪄 Based on https://github.com/TurboLabIt/webstackup/blob/master/my-app-template/config/custom/nginx-none.conf

set $APP_NAME my-app;

## 🌎 public webroot ("htdocs")
root $PROJECT_DIR/public;

## 🔢 PHP version to use
set $PHP_VER my-app-php-version;

## 🧰 Maintenace - To enable/disable, run:
# https://github.com/TurboLabIt/webstackup/blob/master/my-app-template/scripts/maintenance.sh
include /usr/local/turbolab.it/webstackup/config/nginx/06_maintenace.conf;

## 🛣 Redirect map
if ($wsuRedirectToMap_my-app) {
  return 301 $wsuRedirectToMap_my-app;
}

## 👉🏻 Extra-security (requires a valid HTTPS certificate)
# https://github.com/TurboLabIt/webstackup/blob/master/config/nginx/70_security.conf
#include /usr/local/turbolab.it/webstackup/config/nginx/70_security.conf;

## 👮 Restricted folder
location /restricted-folder/ {

  satisfy all;
  include /etc/turbolab.it/webstackup-nginx-allow-deny-list*.conf;
  deny all;
  
  ## Auth
  auth_basic "Restricted folder";
  auth_basic_user_file /usr/local/turbolab.it/webstackup/autogenerated/httpauth_welcome;

  try_files $uri /index.php$is_args$args;
}

## 🚒 PHP
include /usr/local/turbolab.it/webstackup/config/nginx/40_php-fpm.conf;

## 🫴🏻 Shared Nginx config
# https://github.com/TurboLabIt/webstackup/blob/master/config/nginx/common-bundle.conf
include /usr/local/turbolab.it/webstackup/config/nginx/common-bundle.conf;
  
## 🧹 Clean the root
# https://github.com/TurboLabIt/webstackup/blob/master/config/nginx/95_clean_root.conf
#include /usr/local/turbolab.it/webstackup/config/nginx/95_clean_root.conf;

## 🏃‍♂️ Async runner (requires a related cron job)
# https://github.com/TurboLabIt/webstackup/blob/master/config/nginx/45_async-runner-request.conf
#include /usr/local/turbolab.it/webstackup/config/nginx/45_async-runner-request.conf;

## 📃 Logging
error_log /var/log/nginx/my-app_error.log;
access_log /var/log/nginx/my-app_access.log;
