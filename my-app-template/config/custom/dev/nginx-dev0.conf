## custom PHP-FPM definition (special cases only)
#include /var/www/dev0/my-app/config/custom/nginx-php-fpm.conf;

map $request_uri wsuRedirectToMap_my-app {

  include /var/www/my-app/config/custom/redirects/redirect-map-my-app*.txt;
  ## default value will be an empty string
}


## MAIN server{} configuration
server {

  server_name dev0-next.my-app.com;

  ## 🏠 App directory
  set $PROJECT_DIR /var/www/dev0/my-app;

  ## 📃 Logging
  access_log /var/www/dev0/my-app/var/log/nginx_access.log;
  error_log /var/www/dev0/my-app/var/log/nginx_error.log;

  ## 📜 DEV shared config
  include /var/www/dev0/my-app/config/custom/dev/nginx-dev-shared.conf;
}
