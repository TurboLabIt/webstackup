  #ssl_trusted_certificate /etc/letsencrypt/live/my-app.com/cert.pem;

  ## HTTP Auth on staging
  include /usr/local/turbolab.it/webstackup/config/nginx/30_httpauth.conf;

  ## Autodeploy on staging
  include /usr/local/turbolab.it/webstackup/config/nginx/45_autodeploy-async.conf;

  ## Shared config
  include /var/www/my-app/config/custom/nginx.conf;
}

