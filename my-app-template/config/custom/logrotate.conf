## LOGROTATE FOR CUSTOM LOCATION BY WEBSTACK.UP
# https://github.com/TurboLabIt/webstackup/blob/master/config/log/logrotate.conf

/var/www/my-app/var/log/*.log {
  weekly
  rotate 3
  size 50M
  compress
  delaycompress
  copytruncate
  su www-data www-data
}
