## LET'S ENCRYPT BY WEBSTACK.UP
# Standard configuration to load Let's Encrypt-provided certificates
# for the service.
#
# It is up to you to acquire the actual files.
# For your convenience, here's the command template:
#
# certbot --email info@localhost --agree-tos certonly --webroot -w /usr/share/nginx/html -d localhost -d www.localhost
#

ssl_certificate /etc/letsencrypt/live/$host/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/$host/privkey.pem;
ssl_trusted_certificate /etc/letsencrypt/live/$host/cert.pem;

add_header Strict-Transport-Security "max-age=31536000;" always;
